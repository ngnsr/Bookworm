<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./stylesheets/style.css">
    <link rel="icon" href="./images/icon.png" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./javascripts/account.js"></script>
    <script src="./javascripts/adminVisibility.js"></script>

    <title>BookWorm</title>
</head>
<body>

<header>
    <nav class="navbar navbar-expand-lg fixed-top" id="navbar">
        <a class="navbar-brand oval" href="/">BookWorm</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active oval" href="/">Головна</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link oval" href="books.html">Книги</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link oval" href="authors.html">Автори</a>
                </li>
                <li class="nav-item admin">
                    <a class="nav-link oval" href="/admin.html">Керування</a>
                </li>
            </ul>
        </div>
    </nav>
</header>
<body>

    <div class="authorized" id="authorized" style="display: none">
        <h4>Тут порожньо</h4>
    </div>

    <div class="unauthorized" id="unauthorized">
        <div class="container">
            <div class="row">
                <div class="col-md-6 offset-md-3 mt-5">
                    <h2>Реєстрація / Вхід</h2>
                    <form>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email студента:</label>
                            <input type="text" class="form-control" id="email" name="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Пароль:</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <button type="button" class="btn btn-primary" onclick="login()">Увійти</button>
                        <button type="button" class="btn btn-success" onclick="registration()">Зареєструватися</button>
                    </form>
                </div>
            </div>
        </div>
    </div>


</body>
</html>
