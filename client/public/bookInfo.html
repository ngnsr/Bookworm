<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./stylesheets/style.css">
    <link rel="icon" href="./images/icon.png" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./javascripts/bookInfo.js"></script>
    <script src="./javascripts/adminVisibility.js"></script>

    <title>BookWorm</title>
</head>
<body>

<header>
    <nav class="navbar navbar-expand-lg fixed-top" id="navbar">
        <a class="navbar-brand oval" href="/">BookWorm</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active oval" href="/">Головна</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link oval" href="books.html">Книги</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link oval" href="authors.html">Автори</a>
                </li>
                <li class="nav-item admin">
                    <a class="nav-link oval" href="/admin.html">Керування</a>
                </li>
            </ul>
        </div>
    </nav>
</header>
<body>

<div class="container mt-4">
    <div class="container">
        <h3>Детальна інформація про книгу</h3>
        <p><strong>Назва:</strong> <span id="bookTitle"></span></p>
        <p><strong>Автор:</strong> <span id="bookAuthor"></span></p>
        <p><strong>Жанри:</strong> <span id="bookGenres"></span></p>
        <p><strong>Рік:</strong> <span id="bookYear"></span></p>
        <p><strong>Опис:</strong> <span id="bookDescription"></span></p>
        <p><strong>Рейтинг:</strong> <span id="bookRating"></span></p>
    </div>

    <div class="container">
        <h4>Відгуки</h4>
        <form id="addReviewForm">
            <div class="mb-3">
                <label for="reviewText" class="form-label">Ваш відгук:</label>
                <textarea class="form-control" id="reviewText" rows="3" required></textarea>
            </div>
            <div class="mb-3">
                <label for="reviewRating" class="form-label">Оцінка:</label>
                <input type="number" class="form-control" id="reviewRating" min="1" max="5" step="0.1" required>
            </div>
            <button type="button" class="btn btn-primary" onclick="addReview()">Відправити</button>
        </form>

        <div class="container mt-4">
            <ul id="reviewsList"></ul>
        </div>

    </div>
</div>

</body>

</html>
